	<script type="text/javascript">
		function preloadImages(images) {
			for (var i = 0; i < images.length; i++) {
				var img = document.createElement('img');
				img.src = images[i];
			}
		}
	</script>

<body style="background-color: #45b6f4;">
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section class="demo" style="background-image: none; background-color: none;">
					<div class="spacer s2" style="min-height: 1000px; background-image: none;"></div>
					<div class="spacer s0" id="trigger1" style="background-image: none;"></div>
					<div id="imagesequence">
						<img style="max-height: 800px;" id="myimg1"/><br>
					</div>
					<div class="spacer s2" style="min-height: 400px; background-image: none;"></div>
					<script>
						// define images
						var images1 = [
							"fotogramas/animacion-07.png",
							"fotogramas/animacion-07.png",
							"fotogramas/animacion-07.png",

							"fotogramas/animacion-07.png",
							"fotogramas/animacion-07.png",
							"fotogramas/animacion-08.png",
							"fotogramas/animacion-09.png",
							"fotogramas/animacion-10.png",
							"fotogramas/animacion-11.png",
							"fotogramas/animacion-12.png",
							"fotogramas/animacion-13.png",
							"fotogramas/animacion-14.png",
							"fotogramas/animacion-15.png",
							"fotogramas/animacion-16.png",
							"fotogramas/animacion-17.png",
							"fotogramas/animacion-18.png",
							"fotogramas/animacion-19.png",
							"fotogramas/animacion-20.png",
							"fotogramas/animacion-21.png",
							"fotogramas/animacion-22.png",
							"fotogramas/animacion-23.png",
							"fotogramas/animacion-24.png",
							"fotogramas/animacion-25.png",
							"fotogramas/animacion-26.png",
							"fotogramas/animacion_1-27.png",
						];

						preloadImages(images1);
						// TweenMax can tween any property of any object. We use this object to cycle through the array
						var obj1 = {curImg: 0};

						// create tween
						var tween1 = TweenMax.to(obj1, 0.5,
							{
								curImg: images1.length - 1,	// animate propery curImg to number of images
								roundProps: "curImg",				// only integers so it can be used as an array index
								repeat: 0,									// repeat 0 times
								immediateRender: true,			// load first image automatically
								ease: Linear.easeNone,			// show every image the same ammount of time
								onUpdate: function () {
								  $("#myimg1").attr("src", images1[obj1.curImg]); // set the image source
								}
							}
						);

						// init controller
						var controller1 = new ScrollMagic.Controller();

						// build scene
						var scene1 = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 1000})
										.setTween(tween1)
										//.addIndicators() // add indicators (requires plugin)
										.addTo(controller1);

						// handle form change
						// $("form.move input[name=duration]:radio").change(function () {
						// 	scene.duration($(this).val());
						// });
					</script>
				</section>

			</div>
